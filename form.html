<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Arte Urbano</h1>

  <form action="#" method="post">

  
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre"><br><br>

    <label for="edad">Edad:</label>
    <input type="number" id="edad" name="edad"><br><br>


    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password"><br><br>

  
    <label for="fecha">Fecha de nacimiento:</label>
    <input type="date" id="fecha" name="fecha"><br><br>
     
    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>

     <p>Género:</p>
     <label><input type="radio" name="genero" value="masculino"> Masculino</label><br>
     <label><input type="radio" name="genero" value="femenino"> Femenino</label><br>
     <label><input type="radio" name="genero" value="otro"> Otro</label><br><br>
 
   
     <label for="pais">País:</label>
     <select id="pais" name="pais">
       <option value="argentina">Argentina</option>
       <option value="mexico">México</option>
       <option value="españa">España</option>
       <option value="colombia">Colombia</option>
     </select><br><br>

 
    <label for="color">Color favorito:</label>
    <input type="color" id="color" name="color"><br><br>

   
    <label for="comentarios">Comentarios:</label><br>
    <textarea id="comentarios" name="comentarios" rows="4" cols="50"></textarea><br><br>

    
    <label><input type="checkbox" name="suscripcion" value="si"> Deseo suscribirme al boletín</label><br><br>

   

    
    <input type="submit" value="Enviar">
    <input type="button" value="Cancelar" id="cancelar">


  </form>

</body>

<script>
  const colorInput = document.getElementById("color");

  colorInput.addEventListener("input", function () {
    const selectedColor = this.value;
    const form = document.querySelector("form");

    // Convertimos el color HEX a RGBA x la opacidad
    function hexToRGBA(hex, alpha = 0.5) {
      let r = parseInt(hex.slice(1, 3), 16);
      let g = parseInt(hex.slice(3, 5), 16);
      let b = parseInt(hex.slice(5, 7), 16);
      return `rgba(${r}, ${g}, ${b}, ${alpha})`;
    }

    const color1 = hexToRGBA(selectedColor, 0.7);
    const color2 = hexToRGBA(selectedColor, 0.1);

    // Aplicar gradiente como fondo al form
    form.style.background = `linear-gradient(135deg, ${color1}, ${color2})`;

  });
</script>


 
</html>
