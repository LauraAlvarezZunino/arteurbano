<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Formulario</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="custom-cursor">
    <h1>BANK.K</h1>
  </div>
  <form action="#" method="post">

    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre"><br><br>  <!--name es la clave que se usará para identificar el valor del campo-->

    <label for="edad">Edad:</label><!--for asocia el label con el campo-->
    <input type="number" id="edad" name="edad"><br><br>

    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password"><br><br>

    <label for="fecha">Fecha de nacimiento:</label>
    <input type="date" id="fecha" name="fecha"><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>

    <p>Género:</p>
    <label><input type="radio" name="genero" value="masculino"> Masculino</label><br>
    <label><input type="radio" name="genero" value="femenino"> Femenino</label><br>
    <label><input type="radio" name="genero" value="otro"> Otro</label><br><br>

    <label for="pais">País:</label>
    <select id="pais" name="pais">
      <option value="argentina">Argentina</option>
      <option value="mexico">México</option>
      <option value="españa">España</option>
      <option value="colombia">Colombia</option>
    </select><br><br>

    <label for="color">Color favorito:</label>
    <input type="color" id="color" name="color"><br><br>

    <label for="comentarios">Comentarios:</label><br>
    <textarea id="comentarios" name="comentarios" rows="4" cols="50"></textarea><br><br>

    <label><input type="checkbox" name="suscripcion" value="si"> Deseo suscribirme al boletín</label><br><br>

    <input type="submit" value="Enviar">
    <input type="button" value="Cancelar" id="cancelar">

  </form>
  <script src="script.js"></script>
</body>

</html>
